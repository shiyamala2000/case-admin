<div class="container">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Conformation</h5>
    <div>Share via
      <button type="button" class="btn btn-link btn-sm" style="text-decoration: none;color: rgb(22, 120, 177);"
        href="mailto:Java_COE_Team@kgisl.com">
        <img class="verify-icon" src="assets/images/mail-icon3.png" width="26" height="26" />
      </button>
      <button type="button" class="btn btn-link btn-sm" style="text-decoration: none;color: rgb(22, 120, 177);">
        <img class="verify-icon" src="assets/images/sma-icon2.png" width="23" height="23" />
      </button>
    </div>
  </div>
  <button (click)="toggleTextArea()" class="btn btn-link" style="text-decoration: none;color: rgb(22, 120, 177);">
    <i class="fa-solid fa-pencil" style="color: rgb(22, 120, 177);  "></i>
    Add Notes
  </button>
  <div class="d-flex  align-items-center" style="margin-left: 17px;margin-bottom:10px;" *ngIf="showTextArea">
    <mdb-form-control style="width: 80%;">
      <textarea mdbInput class="form-control" id="textAreaExample" rows="4"></textarea>
    </mdb-form-control>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-sm" (click)="modalRef.close()">
      <img class="verify-icon" src="assets/images/close-icon2.png" width="23" height="23" />
      Close
    </button>
