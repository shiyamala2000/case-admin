<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!--Poppins  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<Body class="body">
    <nav class="navbar  navbar-fixed-top">
        <div class="container" style="height: 100%;width: 100%;">

            <div class="logo-container">
                <img class="logo" src="assets/images/kgisl-logo.png" />
            </div>

        </div>
    </nav>
    <mat-drawer-container class="example-container">
        <mat-drawer mode="side" opened class="sidenav">
            <!-- <h2 class="head">Menu</h2> -->
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a routerLink="/machine" class="nav-link">
                            <span class="menuName" style="color:white;">
                                <i class="fa-solid fa-gears icon-animation" aria-hidden="true"></i>
                                menu name </span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/machine" class="nav-link">
                            <span class="menuName" style="color:white;">
                                <i class="fa-solid fa-gears icon-animation" aria-hidden="true"></i>
                                menu name </span>
                        </a>
                    </li>
                </ul>
            </div>
        </mat-drawer>
        <mat-drawer-content>
            <div class="text">
                <h1>Hi Admin!</h1>
                <div>Welcome to Case Management</div>
            </div>
            <!-- <mat-card class="card">
                <mat-card-content>Simple card</mat-card-content>
            </mat-card> -->
            <div class="table">
                <div class="filter-container">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                  </mat-form-field>
                    <button class="btn" >Add Document Process
                    </button>
                </div>
                  
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                  
                      <!-- ID Column -->
                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                      </ng-container>
                  
                      <!-- Progress Column -->
                      <ng-container matColumnDef="progress">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                        <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                      </ng-container>
                  
                      <!-- Fruit Column -->
                      <ng-container matColumnDef="fruit">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
                        <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                  </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</Body>
